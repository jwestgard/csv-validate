# Schema for Audio-Video Upload spreadsheets
# University of Maryland Libraries, Digital Programs and Initiatives
# 2015-11-18
---
#======================================
# REQUIRED RULE
# Columns must be present.
#======================================
required: 
    - Accession
    - AlternateTitle
    - ArchivalCollection
    - AspectRatio
    - Box
    - Century
    - Color
    - Continent
    - Contributor
    - ContributorType
    - CopyrightHolder
    - CorpScheme
    - CorpSubject
    - Country
    - Creator
    - CreatorType
    - DateAttribute
    - DateCreated
    - DateDigitized
    - Department
    - Description/Summary
    - DigitizationNotes
    - DigitizedByDept
    - DigitizedByPers
    - Dimensions
    - DurationDerivatives
    - FileName
    - Form
    - Format
    - FormType
    - FrameRate
    - GeographicalScheme
    - GeographicalSubject
    - Identifier
    - Item
    - Language
    - MediaType
    - Mono/Stereo
    - PersonalScheme
    - PersonalSubject
    - Provider/Publisher
    - Provider/PublisherType
    - Region/State
    - RepositoryBrowse
    - Rights
    - Series
    - Settlement/City
    - SharestreamURLs
    - Subseries
    - Title
    - TopicalScheme
    - TopicalSubject
    - TrackFormat
    - XMLType

#======================================
# POPULATED RULE
# Columns must contain a non-null value.
#======================================
populated:
    - Rights: {XMLType: UMAM}
    - SharestreamURLs: {XMLType: UMAM}
    - Title: {XMLType: UMDM}
    - XMLType

#======================================
# ALLOWED RULE
# Only these columns are allowed.
#======================================
# allowed:
#
#
#======================================
# CONTROLLED RULE
# Columns must contain a value in the specified list.
#======================================
controlled: 
    - XMLType: [UMAM, UMDM]
#
#
#======================================
# NUMERIC RULE
# Columns must be empty or contain only digits.
#======================================
# numeric:
#
#
#======================================
# DATE RULE
# Columms must be empty or contain ISO date.
#======================================
date:
    - DateCreated
    - DateDigitized
